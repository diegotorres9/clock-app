<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Clock App</title>
</head>
<body>
  <div class="overlay"></div>
  <main>
    <section class="quote" id="quote">
      <p class="quote-p">“The science of operations, as derived from mathematics more especially, is a science of itself, and has its own abstract truth and value.”</p>
      <span class="quote-author">Ada Lovelace</span>
      <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" class="new-quote-btn"><path d="M7.188 10.667a.208.208 0 01.147.355l-2.344 2.206a5.826 5.826 0 009.578-2.488l2.387.746A8.322 8.322 0 013.17 14.94l-2.149 2.022a.208.208 0 01-.355-.148v-6.148h6.52zm7.617-7.63L16.978.958a.208.208 0 01.355.146v6.23h-6.498a.208.208 0 01-.147-.356L13 4.765A5.825 5.825 0 003.43 7.26l-2.386-.746a8.32 8.32 0 0113.76-3.477z" fill="#FFF" fill-rule="nonzero" opacity=".5"/></svg>
    </section>
    <section class="clock" id="clock">
      <div>
        <img src="./assets/desktop/icon-sun.svg" alt="sun." class="icon">
        <p class="greeting">Good Morning</p>
      </div>
      <p class="current-time" id="current-time"></p>  
      <p class="location">in <span class="location-span" id="location-span"></span></p>
    </section>
    <button class="more-less" id="more-less">More
      <span><img src="assets/desktop/icon-arrow-up.svg" alt="arrow" class="arrow"></span>
    </button>
  </main>
  <section class="information hide" id="information">
    <div class="timezone-location" id="timezone-location">
      <p>Current Timezone</p>
      <p class="locale">Europe/London</p>
    </div>
    <div class="day-of-year" id="day-of-year">
      <p>Day of the year</p>
      <p class="day-year">295</p>
    </div>
    <div class="day-of-week" id="day-of-week">
      <p>day of the week</p>
      <p class="day-week">5</p>
    </div>
    <div class="week-number" id="week-number">
      <p>week number</p>
      <p class="week">42</p>
    </div>
  </section>
</body>

<script src="scripts.js"></script>
</html>
